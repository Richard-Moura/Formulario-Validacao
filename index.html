<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário Validação</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/responsividade.css">
    <link rel="stylesheet" href="css/estilo-formulario.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Public+Sans:wght@400;700&display=swap">
</head>
<body>
    <main class="pagina-principal">
        <section class="secao-formulario" aria-labelledby="titulo-formulario">
            <div class="conteiner-formulario">
                <div class="secao-formulario--texto">
                    <h2 id="titulo-formulario">Ficou com Dúvida?</h2>
                    <h3 class="secao-formulario--subtitulo">NOS MANDE UMA MENSAGEM!</h3>
                    <P>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</P>
                </div>

                <form class="formulario" novalidate>
                    <div class="formulario--grupo-controle">
                        <label for="nome" class="sr-only">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo" aria-describedby="erro-nome" required>
                        <div id="erro-nome" class="campo--mensagem-erro" aria-live="polite"></div>
                    </div>

                    <div class="formulario--grupo-controle">
                        <label for="email" class="sr-only">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" aria-describedby="erro-email" required>
                        <div id="erro-email" class="campo--mensagem-erro" aria-live="polite"></div>
                    </div>
                    
                    <div class="formulario--grupo-controle">
                        <label for="telefone" class="sr-only">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" aria-describedby="erro-telefone" required>
                        <div id="erro-telefone" class="campo--mensagem-erro" aria-live="polite"></div>
                    </div>
                    
                    <div class="formulario--grupo-controle">
                        <label for="mensagem" class="sr-only">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" placeholder="Mensagem" aria-describedby="erro-mensagem" required></textarea>
                        <div id="erro-mensagem" class="campo--mensagem-erro" aria-live="polite"></div>
                    </div>

                    <p class="formulario--campos-obriagatorios">*campos obrigatórios</p>

                    <button type="submit" class="formulario--botao-enviar">ENVIAR</button>
                </form>        
                    
            </div>
        </section>
    </main>

    <script src="js/secao-formulario.js" defer></script>
</body>
</html>
